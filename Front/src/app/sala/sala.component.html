<mat-toolbar color="primary">
    <span class="title-center">Sala</span>
  </mat-toolbar>
  
  <div class="container mat-elevation-z8">
  
    <mat-form-field>
      <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="PretraÅ¾ite sale">
    </mat-form-field>
  
    <mat-table [dataSource]="dataSource" class="mat-cell" matSort>
  
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="kapacitet">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Kapacitet</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.kapacitet}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="broj_redova">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Broj redova</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.broj_redova}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="bioskop">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Bioskop</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.bioskop.naziv}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" (click)="openDialog(1, 0, 0, 0, bioskop)">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openDialog(2, row.id, row.kapacitet, row.broj_redova, row.bioskop)">
            <mat-icon arial label="Edit">edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openDialog(3, row.id, row.kapacitet, row.broj_redova, row.bioskop)">
            <mat-icon arial label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns">
        <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns"> </mat-row>
      </mat-header-row>
  
    </mat-table>
  
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true"></mat-paginator>
  
  </div>
